<div class="add-container">

  <div class="left">
    <img 
      src="https://cn-geo1.uber.com/image-proc/crop/resizecrop/udam/format=auto/width=1082/height=538/srcb64=aHR0cHM6Ly90Yi1zdGF0aWMudWJlci5jb20vcHJvZC91ZGFtLWFzc2V0cy9lMmMzMjhlMS04YzRkLTQ4OGUtODI1ZC03MDM0ZTBlNTM5M2IucG5n"
      alt="Restaurant Banner"
    />
  </div>

  <div class="right">
    <h2>Add Restaurant</h2>

    <form [formGroup]="restaurantForm" (ngSubmit)="onSubmit()">

      <label>Restaurant Name</label>
      <input formControlName="name" type="text" placeholder="Enter restaurant name" />

      <label>Description</label>
      <input formControlName="description" type="text" placeholder="Short description" />

      <label>Image URL</label>
      <input formControlName="image" type="text" placeholder="https://example.com/img.jpg" />

      <label>Address</label>
      <input formControlName="address" type="text" placeholder="Street, City" />

      <label>Latitude</label>
      <input formControlName="lat" type="text" placeholder="30.123456" />

      <label>Longitude</label>
      <input formControlName="lng" type="text" placeholder="31.123456" />

      <label>Categories</label>
      <input formControlName="categories" type="text" placeholder="Pizza, Burgers, Sushi" />

      <button type="submit">Submit</button>
    </form>
  </div>

</div>
